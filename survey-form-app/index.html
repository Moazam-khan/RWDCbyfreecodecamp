<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out the form below:</p>
    <form id="survey-form">
        <label id="name-label" for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        
        <label id="email-label" for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        
        <label id="number-label" for="number">Age:</label>
        <input type="number" id="number" name="age" min="1" max="120" placeholder="Enter your age" required>
        
        <label for="dropdown">Which option best describes your current role?</label>
        <select id="dropdown" name="role" required>
            <option value="" disabled selected>Select an option</option>
            <option value="student">Student</option>
            <option value="full-time-job">Full Time Job</option>
            <option value="full-time-learner">Full Time Learner</option>
            <option value="prefer-not-to-say">Prefer not to say</option>
            <option value="other">Other</option>
        </select>
        
        <fieldset>
            <legend>Would you recommend this survey to a friend?</legend>
            <label><input type="radio" name="recommend" value="definitely" required> Definitely</label>
            <label><input type="radio" name="recommend" value="maybe"> Maybe</label>
            <label><input type="radio" name="recommend" value="not-sure"> Not sure</label>
        </fieldset>
        
        <fieldset>
            <legend>What would you like to see improved? (Check all that apply)</legend>
            <label><input type="checkbox" name="improvements" value="front-end-projects"> Front-end Projects</label>
            <label><input type="checkbox" name="improvements" value="back-end-projects"> Back-end Projects</label>
            <label><input type="checkbox" name="improvements" value="data-visualization"> Data Visualization</label>
            <label><input type="checkbox" name="improvements" value="challenges"> Challenges</label>
            <label><input type="checkbox" name="improvements" value="open-source-community"> Open Source Community</label>
            <label><input type="checkbox" name="improvements" value="gitter-help-rooms"> Gitter help rooms</label>
            <label><input type="checkbox" name="improvements" value="videos"> Videos</label>
            <label><input type="checkbox" name="improvements" value="city-meetups"> City Meetups</label>
            <label><input type="checkbox" name="improvements" value="wiki"> Wiki</label>
            <label><input type="checkbox" name="improvements" value="forum"> Forum</label>
            <label><input type="checkbox" name="improvements" value="additional-courses"> Additional Courses</label>
        </fieldset>
        
        <label for="comments">Any comments or suggestions?</label>
        <textarea id="comments" name="comments" rows="4" placeholder="Enter your comments here..."></textarea>
        
        <button type="submit" id="submit">Submit</button>
    </form>
</body>
</html>
