<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="header">
        <img id="header-img" src="https://via.placeholder.com/150" alt="Product Logo">
        <nav id="nav-bar">
            <a class="nav-link" href="#features">Features</a>
            <a class="nav-link" href="#pricing">Pricing</a>
            <a class="nav-link" href="#contact">Contact</a>
        </nav>
    </header>
    
    <section id="features">
        <h2>Features</h2>
        <p>Discover the amazing features of our product.</p>
    </section>
    
    <section id="pricing">
        <h2>Pricing</h2>
        <p>Choose the best plan that fits your needs.</p>
    </section>
    
    <section id="contact">
        <h2>Contact Us</h2>
        <p>Get in touch for more details.</p>
    </section>
    
    <section>
        <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
    </section>
    
    <section>
        <form id="form" action="https://www.freecodecamp.com/email-submit">
            <input id="email" type="email" name="email" placeholder="Enter your email" required>
            <input id="submit" type="submit" value="Subscribe">
        </form>
    </section>
</body>
</html>
