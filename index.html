<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tribute Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main id="main">
        <h1 id="title">Dr. Norman Borlaug</h1>
        <div id="img-div">
            <img id="image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4e/Dr._Norman_Borlaug.jpg/800px-Dr._Norman_Borlaug.jpg" alt="Dr. Norman Borlaug">
            <figcaption id="img-caption">Dr. Norman Borlaug, the father of the Green Revolution, saved millions from starvation through agricultural advancements.</figcaption>
        </div>
        <div id="tribute-info">
            <p>Dr. Norman Borlaug was an American agronomist who led initiatives worldwide that contributed to extensive increases in agricultural production, earning him the Nobel Peace Prize in 1970.</p>
        </div>
        <a id="tribute-link" href="https://en.wikipedia.org/wiki/Norman_Borlaug" target="_blank">Learn more about Dr. Borlaug</a>
    </main>
</body>
</html>
